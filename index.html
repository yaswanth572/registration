<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./registration.css">
    <script src="https://kit.fontawesome.com/b289f2c84a.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="head">REGISTRATION SITE</h1>
    <section id="home">
        <div class="image">
            <img src="https://media.tenor.com/ZuxO1CxXfDoAAAAi/sign-up-now.gif" alt="Imageries" width="90%" style="height:90%">
        </div>
        <div class="formy">
            <form>
                <label><i class="fa-solid fa-user"></i> username</label><br>
                <input type="text" placeholder="Enter username"></input><br>
                <label><i class="fa-solid fa-envelope"></i>Email</label><br>
                <input type="email" placeholder="Enter Email">
                <label><i class="fa-solid fa-lock"></i>Password</label>
                <input type="password" placeholder="Enter password"><br>
                <label><i class="fa-solid fa-check"></i>Confirm Password</label><br>
                <input type="password" placeholder="Enter Confirm password"><br>
                <div class="arrange">
                    <input type="checkbox">
                    <h4 class="accept">Accept the terms</h4>
                </div><br>
                <button class="btn">Sign In</button><br>
                <hr>
                <h4 style="text-align:center,font-size:20px;">already account
                    <a href="#" id="login">Login</a></h4><br>
                <h4 style="text-align:center,font-size:20px;"><a href="#" id="login">forgot password</a></h4>
    
            </form>
        </div>
    </section>
    
</body>
</html>
